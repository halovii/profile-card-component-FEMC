<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:hsl(185, 75%, 39%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card-container">
    <div class="card">

      <img class="background" src="images/bg-pattern-card.svg" alt="blue header background">

      <header>
        <img class="prf" src="images/image-victor.jpg" alt="profile photo">
        <h1>Victor Crest <span>26</span> </h1>
        <h2>London</h2>
      </header>

        <hr>

      <main>
      <section>
        <h1>80K</h1>
        <h3>Followers</h3>
      </section>
      
      <section>
        <h1>803K</h1>
        <h3>Likes</h3>
      </section>

      <section>
        <h1>1.4K</h1>
        <h3>Photos</h3>
      </section>
      </main>

    </div>
  </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/halovii">halovii</a>.
  </footer>

</body>
</html>
